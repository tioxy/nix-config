repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt
        args: ["--check"]

  - repo: local
    hooks:
      - id: check-flake
        name: Check Nix flake
        description: Validate flake.nix file
        entry: bash -c 'nix flake check'
        language: system
        pass_filenames: false
        files: flake.nix

      - id: statix-check
        name: Run statix check
        description: Lint Nix files with statix
        entry: bash -c 'nix develop -c statix check'
        language: system
        pass_filenames: false
        types: [nix]
